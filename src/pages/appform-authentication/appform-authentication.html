<ion-content padding class="content-body">
    <ion-grid class="grid-column" justify-content-center>
          <ion-row justify-content-center style="text-align: center">
                <ion-item class="box-auth">
                  <ion-label class="lbl">
                    {{no0}}
                  </ion-label>
                </ion-item>
                <ion-item class="box-auth">
                  <ion-label class="lbl">
                      {{no1}}
                  </ion-label>
                </ion-item>
                <ion-item class="box-auth">
                  <ion-label class="lbl">
                      {{no2}}
                  </ion-label>
                </ion-item>
                <ion-item class="box-auth">
                  <ion-label class="lbl">
                      {{no3}}
                  </ion-label>
                </ion-item>
                <ion-item class="box-auth">
                  <ion-label class="lbl">
                      {{no4}}
                  </ion-label>
                </ion-item>
                <ion-item class="box-auth">
                  <ion-label class="lbl">
                      {{no5}}
                  </ion-label>
                </ion-item>
          </ion-row>

          <ion-row justify-content-center>
              <button ion-button color="primary" (click)="add(1)">1</button>
              <button ion-button color="primary" (click)="add(2)">2</button>
              <button ion-button color="primary" (click)="add(3)">3</button>
          </ion-row>
          <ion-row justify-content-center>
              <button ion-button color="primary" (click)="add(4)">4</button>
              <button ion-button color="primary" (click)="add(5)">5</button>
              <button ion-button color="primary" (click)="add(6)">6</button>
          </ion-row>
          <ion-row justify-content-center>
              <button ion-button color="primary" (click)="add(7)">7</button>
              <button ion-button color="primary" (click)="add(8)">8</button>
              <button ion-button color="primary" (click)="add(9)">9</button>
          </ion-row>
          <ion-row justify-content-center class="tombol-jarak">
              <button ion-button color="primary" (click)="add(7)" [hidden]=true>7</button>
              <button ion-button color="primary" (click)="add(0)">0</button>
              <button ion-button color="primary" icon-only (click)="delete()">
                  <ion-icon name="arrow-back" class="icon-back-hapus"></ion-icon>
              </button>
          </ion-row>

    </ion-grid>


</ion-content>
